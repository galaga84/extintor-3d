  <body>
    <div class="alinear">
      <div>
        <h1 class="lato-regular">Partes de un extintor</h1>
        <p class="lato-regular">
          Gira el extintor para descubrir los nombres de todas sus partes
        </p>
      </div>
    </div>

    <model-viewer
      class="alinear"
      alt="Extintor"
      ar camera-controls touch-action="pan-y" auto-rotate 
      src="./3d-extintor/Sin_nombre.glb"
      shadow-intensity="1"
      camera-controls
      touch-action="pan-y"
    >
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
      ðŸ‘‹ Activate AR
  </button>
      <button
        class="hotspot lato-regular"
        slot="hotspot-visor"
        data-position="-1.4 2.75 0"
        data-normal="0 0 1"
      >
        <div class="annotation">Manguera</div>
      </button>
      <button
        class="hotspot lato-regular"
        slot="hotspot-boquilla"
        data-position="-1.2 0.8 0"
        data-normal="0 0 1"
      >
        <div class="annotation">Boquilla</div>
      </button>
      <button
        class="hotspot lato-regular"
        slot="hotspot-manilla"
        data-position="0.5 5.5 0"
        data-normal="0 0 1"
      >
        <div class="annotation">Palanca activadora</div>
      </button>
      <button
        class="hotspot lato-regular"
        slot="hotspot-manometro"
        data-position="0.1 4.9 0.3"
        data-normal="0 0 1"
      >
        <div class="annotation">ManÃ³metro</div>

      <button

        data-position="0.6 2 0"
        data-normal="0 0 1"
      >
        <div class="annotation">Cilindro</div>
      </button>
      <button
        class="hotspot lato-regular"
        slot="hotspot-pasador"
        data-position="0 5.2 -0.3"
        data-normal="0 0 1"
      >
        <div class="annotation">Pasador de seguridad</div>
      </button>
    </model-viewer>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
